<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
        <div class="header" id="form">
            <h1>Contact us!</h1>
            <p>Send us a message</p>
       </div>

        <form method="post" action="/">
        <div class="head"> 
            <label for="name">Enter your name</label>
            <input type="text" name="name" placeholder="Erick Big" required>
        </div>
        <div class="head">  
            <label for="email">Enter your email adress</label>
            <input type="text" name="email" placeholder="example@gog.com" required>
        </div>
        <div class="head"> 
            <label for="phone">Phone number</label>
            <input type="text" name="phone" placeholder="+7 (555) 1234-567" required>
        </div>
        <div class="head" id="textarea">
            <label for="message">Your Message</label>
            <textarea name="message" id="" placeholder="Your Message"></textarea>
        </div>
        <div class="button">
            <button type="submit">Send message</button>
        </div>
   
    </form>
</body>
</html>
